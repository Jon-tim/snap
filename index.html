<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Snap | Homepage</title>
  </head>
  <body class="overflow-x-hidden">
    <main class="font-epilogue w-full">
      <header class="">
        <nav class="flex justify-between items-center py-6 px-3">
          <img src="/images/logo.svg" alt="logo" />
          <!--remember to put hidden here below-->
          <div
            class="absolute nav-list top-0 left-0 right-0 h-screen w-screen hidden"
          >
            <div
              class="absolute bg-blackie/60 h-screen w-screen black-screen"
            ></div>
            <div
              class="absolute opacity-100 right-0 w-4/6 h-full bg-white px-5 pt-6 flex flex-col gap-6"
            >
              <img
                class="self-end close-menu cursor-pointer"
                src="/images/icon-close-menu.svg"
                alt="icon-close-menu"
              />
              <ul class="items-start flex flex-col gap-4 text-grayee">
                <li class="relative">
                  <a class="flex items-center features gap-4" href="#"
                    >Features
                    <img
                      class="feature-arrow-down"
                      src="/images/icon-arrow-down.svg"
                      alt="icon-arrow-down"
                  /></a>
                  <!-- sub-menu for features -->
                  <!-- when features is clicked, display shoukd be equal to flex. On desktop mode, event taken should be hover not click -->
                  <ul
                    class="flex hidden feature-sub-menu flex-col gap-4 relative top-4 left-6 mb-4"
                  >
                    <li>
                      <a class="flex items-center capitalize gap-4" href="#">
                        <img src="/images/icon-todo.svg" alt="icon-todo" />
                        <p>todo list</p>
                      </a>
                    </li>
                    <li>
                      <a class="flex items-center capitalize gap-4" href="#">
                        <img
                          src="/images/icon-calendar.svg"
                          alt="icon-calendar"
                        />
                        <p>calendar</p>
                      </a>
                    </li>
                    <li>
                      <a class="flex items-center capitalize gap-4" href="#">
                        <img
                          src="/images/icon-reminders.svg"
                          alt="icon-reminders"
                        />
                        <p>reminders</p>
                      </a>
                    </li>
                    <li>
                      <a class="flex items-center capitalize gap-4" href="#">
                        <img
                          src="/images/icon-planning.svg"
                          alt="icon-planning"
                        />
                        <p>planning</p>
                      </a>
                    </li>
                  </ul>
                </li>
                <!-- end of sub-menu for features -->

                <!-- sub-menu for Company -->
                <li class="relative">
                  <a class="flex items-center company gap-4" href="#"
                    >Company
                    <img
                      class="company-arrow-down"
                      src="/images/icon-arrow-down.svg"
                      alt="icon-arrow-down'"
                  /></a>
                  <!-- when company is clicked, display should be set to flex and not hidden -->
                  <ul
                    class="relative flex company-sub-menu top-4 left-6 mb-4 flex-col gap-4 hidden"
                  >
                    <li><a href="#" class="capitalize">history</a></li>
                    <li><a href="#" class="capitalize">our team</a></li>
                    <li><a href="#" class="capitalize">blog</a></li>
                  </ul>
                </li>
                <!-- end of sub-menu for company -->
                <li><a href="#">Careers</a></li>
                <li><a href="#">About</a></li>
              </ul>
            </div>
          </div>
          <img
            class="menu"
            src="/images/icon-menu.svg"
            alt="hamburger Menu Icon"
          />
        </nav>
      </header>
      <!-- SECTION-------------------------------------------------- -->
      <section class="mb-12">
        <div class="mb-12">
          <img
            class="md:hidden"
            src="/images/image-hero-mobile.png"
            alt="hero mobile image"
          />
          <img
            class="hidden md:block"
            src="/images/image-hero-desktop.png"
            alt="hero mobile image"
          />
        </div>
        <aside class="flex flex-col items-center px-3 text-center">
          <h1 class="font-bold text-4xl mb-4">Make remote work</h1>
          <p class="text-grayee mb-6">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="text-whitee bg-blackie px-6 py-3 rounded-xl">
            Learn more
          </button>
        </aside>
      </section>
      <footer class="flex justify-between px-3 items-center sm:px-6">
        <img
          class="w-20"
          src="/images/client-databiz.svg"
          alt="client-databiz logo"
        />
        <img
          class="w-14"
          src="/images/client-audiophile.svg"
          alt="client-audiophile logo"
        />
        <img
          class="w-14"
          src="/images/client-meet.svg"
          alt="client-meet logo"
        />
        <img
          class="w-14"
          src="/images/client-maker.svg"
          alt="client-maker logo"
        />
      </footer>
    </main>

    <script src="../src/main.js"></script>
  </body>
</html>
